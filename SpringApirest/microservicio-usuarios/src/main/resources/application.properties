spring.application.name=microservicios-usuarios
server.port=${PORT:0}
eruka.instance.instance-id=${spring.application.name}:${random.value}

eureka.client.service-url.defaulZone=http//localhost:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/db_microservicios_persona
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.Sql=debug